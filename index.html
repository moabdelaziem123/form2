<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Login</title>





    <!-- ---remix-icon--- -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />



    <!-- ---box-icon--- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">



    <!-- ----font-awesome-- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">



    <link rel="stylesheet" href="master.css">


</head>

<body>


    <!-- form -->



    <section class="form">

       
       
       

        <form action="">

            <div class="center-text">
                <h1>Log In</h1>
            </div>

            <div class="input-box">
                <span class="icon"><i class="ri-user-fill"></i></span>
                <input id="em" type="email" required placeholder="Enter Your Mail....">
                
            </div>

            <div class="input-box">
                <span class="icon"><i class="ri-lock-fill"></i></span>
                <input id="pas" type="password" required placeholder="Enter Your Password...">
            </div>


            <div class="check">
              
              <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forget Password</a>
            </div>




           <div class="btn">
            <input class="b-btn" type="submit" required value="Login">

           </div>


           <div class="register">
<p>Don't have an account ? <a href="#" class="register-link">Sign Up !</a></p>

           </div>

        </form>







    </section>


</body>

</html>
